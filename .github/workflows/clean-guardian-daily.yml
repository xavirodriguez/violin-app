name: CleanGuardian Daily

on:
  schedule:
    - cron: "15 5 * * *" # 05:15 UTC
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Architecture check
        run: pnpm arch:check

      - name: Unit tests
        run: pnpm test:unit -- --ci

      - name: Coverage (optional gate)
        run: pnpm test:coverage -- --ci
