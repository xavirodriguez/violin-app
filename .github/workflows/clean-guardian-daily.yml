name: CleanGuardian Daily

on:
  schedule:
    - cron: "15 5 * * *" # 05:15 UTC
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: |
          echo '### Formatting Check' >> clean-guardian-report.md
          pnpm run format:check >> clean-guardian-report.md 2>&1 || true

      - name: Lint code
        run: |
          echo '### Linting' >> clean-guardian-report.md
          pnpm run lint >> clean-guardian-report.md 2>&1 || true

      - name: Check types
        run: |
          echo '### Type Checking' >> clean-guardian-report.md
          pnpm run typecheck >> clean-guardian-report.md 2>&1 || true

      - name: Run unit tests
        run: |
          echo '### Unit Tests' >> clean-guardian-report.md
          pnpm run test:unit -- --ci >> clean-guardian-report.md 2>&1 || true

      - name: Run coverage check
        run: |
          echo '### Coverage Check' >> clean-guardian-report.md
          pnpm run test:coverage -- --ci >> clean-guardian-report.md 2>&1 || true

      - name: Check architecture
        run: |
          echo '### Architecture Check' >> clean-guardian-report.md
          pnpm run arch:check >> clean-guardian-report.md 2>&1 || true

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clean-guardian-report
          path: clean-guardian-report.md
